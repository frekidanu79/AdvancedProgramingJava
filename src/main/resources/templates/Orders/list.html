</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>List of Ordered Food Items</h1>
    </div>
    <table class="table table-hover" id="supplier-table">
        <thead class="table-dark">
        <tr>
            <th scope="col">OrdersID</th>
            <th scope="col">Quantity</th>
            <th scope="col">Food Item </th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order:${orders}">
            <th th:text="${order.id}"></th>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.foodItem.foodName}"></td>
            <td><a th:href="@{/orders/delete/__${order.id}__}" class="btn btn-outline-danger">Delete</a>
                <a th:href="@{/orders/edit/__${order.id}__}" class="btn btn-outline-warning">Update</a></td>
        </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
