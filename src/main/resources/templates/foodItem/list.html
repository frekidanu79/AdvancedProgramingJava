</html><!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>List OF Food Items</h1>
    </div>
    <table class="table table-hover" id="supplier-table">
        <thead class="table-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Food Name</th>
                <th scope="col">Price</th>
                <th scope="col">Actions</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="foodItem:${foodItem}">
                <th th:text="${foodItem.id}"></th>
                <td th:text="${foodItem.foodName}"></td>
                <td th:text="${foodItem.price}"></td>
                <td><a th:href="@{/foodItem/delete/__${foodItem.id}__}" class="btn btn-outline-danger">Delete</a>
                    <a th:href="@{/foodItem/edit/__${foodItem.id}__}" class="btn btn-outline-warning">Update</a></td>
            </tr>
        </tbody>
    </table>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
