<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>New Food Item Registration Form</h1>
    </div>
    <form th:action="@{/foodItem/new}" th:object="${foodItem}" method="post">
            <input type="hidden" th:value="${foodItem.id}" name="id">

            <div class="form-group">
                <label for="foodItem">Food Name</label>
                <input type="text" class="form-control" id="foodItem" th:value="${foodItem.foodName}" name="foodName" maxlength=25 required>
            </div>
            <div class="form-group">
                <label for="price">Food Price in birr</label>
                <input type="number" step="1.0" class="form-control" id="price" th:value="${foodItem.price}" name="price" min=0.5 max=200.0 required>
            </div>


            <div>
                <a href="#" class="btn btn-outline-warning">Cancel</a>
                <button class="btn btn-outline-success" type="submit">Save</button>

            </div>

    </form>



</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
