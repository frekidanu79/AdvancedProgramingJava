<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.altraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master/masterlayout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <h1>Edit Food Items</h1>
    </div>
    <form th:action="@{/foodItem/edit}" method="post" th:object="${foodItem}">
        <fieldset>

            <input type="hidden" name="id" th:value="${foodItem.id}">

            <div class="form-group">
                <label for="foodName"> Food Name</label>
                <input type="text" class="form-control" id="foodName" name="foodName"
                       th:value="${foodItem.foodName}" maxlength=25 required>
            </div>

            <div class="form-group">
                <label for="price"> Food Price</label>
                <input type="text" class="form-control" id="price" name="price"
                       th:value="${foodItem.price}" min=1 max=5 required>
            </div>
            <div>
                <a th:href="@{/foodItem/list}" class="btn btn-outline-success">Cancel</a>
                <button type="submit" class="btn btn-outline-success">Save</button>
            </div>
        </fieldset>
    </form>





</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
